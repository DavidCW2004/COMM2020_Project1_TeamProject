<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
  </head>
  <body>
    <h1>Hello from Django</h1>

    {% if user.is_authenticated %}
      <p>You are logged in as <strong>{{ user.username }}</strong>.</p>
    {% else %}
      <p>You are not logged in. Try <a href="/admin/">/admin/</a>.</p>
    {% endif %}

    <p>Total users in DB: {{ user_count }}</p>
  </body>
</html>
