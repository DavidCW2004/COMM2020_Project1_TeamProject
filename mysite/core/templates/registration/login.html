<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
  </head>
  <body>
    <h1>Log in</h1>

    {% if form.errors %}
      <p>Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>

    <p><a href="/">Back to home</a></p>
  </body>
</html>
